# front/nginx.conf

server {
    listen 80;
    server_name localhost; # Adjust if needed for specific domain

    # Root directory for the static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Try to serve the requested file directly, then directory,
        # otherwise fall back to serving index.html (for SPA routing)
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add caching headers for static assets
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|webp|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off; # Optional: Disable access logging for static files
    }

    # Optional: Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}